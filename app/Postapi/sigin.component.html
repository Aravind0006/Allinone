<h1>Dashboard</h1>
<div class="card">
     <div class="card-body">
          <form [formGroup]="Employeeform" name="form" >
          <div class="row">
               <div class="col">
                    
                    <label for="name">Name</label>
                 <input type="text" class="form-control" formControlName="name"  placeholder="name" aria-label="name" >
               </div>
                <div class="col">
                    <label for="mobile">Mobile</label>
                    <input type="text" class="form-control" formControlName="mobile" placeholder="mobile" aria-label="mobile">
                  </div>
               <div class="col">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" placeholder="username" formControlName="username" aria-label="username">
                  </div>
             </div>
             
             <div class="row" style="margin-top: 15px;">
               
               <div class="col">
                    <label for="password">Password</label>
                    <input type="password" formControlName="password" class="form-control" placeholder="password" aria-label="password">
                  </div>

                  <div class="col">
                    <label for="cpassword">Confirm password</label>
                    <input type="text" class="form-control" formControlName="cpassword" placeholder="Confirm password" aria-label="cpassword">
                  </div>
             </div>
             <button type="button" class="btn btn-outline-success" style="margin-top: 15px;" (click)="submit()">Submit</button>
          
            </form>
     </div>
     
   </div>
